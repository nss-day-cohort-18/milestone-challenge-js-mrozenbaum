<!DOCTYPE html>
<html>
<head>
  <title>Grow Your Own Tree</title>
</head>
<body>
  <h1>Grow Your Own Tree</h1>
    <div>
    <!-- user chooses height of tree -->
      <input id="height" type="text" style="width: 40%" placeholder="How tall should the tree be?">
    </div>
    <!-- user chooses character type to build tree with -->
    <div>
      <input id="char" type="text" style="width: 40%" placeholder="Which character should be used?">
    </div>
    <!-- Submit button -->  
      <button type="button" id="growTree">Grow Tree</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
